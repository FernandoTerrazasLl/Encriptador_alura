<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <main class="main">
        <img class="logo" src="./imagenes/logo.png" alt="Logo">
        
        <div class="contenedor_principal">
            <input class="texto_principal" type="text"  placeholder="Ingrese el texto aqui">
            
            <div class="botones">
                <p class="advertencia"><img class="advertencia_imagenes" src="./imagenes/advertencia.png" alt="Simbolo de precaucion">Solo letras min√∫sculas y sin acentos</p>
                <button class="boton1" onclick="botonEncriptar()">Encriptar</button>
                <button class="boton2" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </div>

        <section class="encriptar" id="encriptar">
                <textarea id="Copiar_texto" cols="80" rows="8" class="output"></textarea>
                <img id="reloj"class= encriptar_imagen src="./imagenes/clock.png" alt="Esperando texto para encriptar o desincreptar">

            <div class="encriptar_textos">
                <h2 class="encriptar_texto1">Ningun texto fue encontrado</h2>
                <p class="encriptar_texto2">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <button class="Copiar" id="Copiar" onclick="copiarTexto()">Copiar</button>
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
